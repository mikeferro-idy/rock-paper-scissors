    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock, Paper, Scissor</h1>
    <div class="container">
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>            
        </div>
        <div class="score-board">
            Click ANY Any Button to Start!
        </div>
    </div>
    


    <script>
        function num_to_rps (num){
            if (num === 0) return 'rock';
            if (num === 1) return 'paper';
            if (num === 2) return 'scissor';
        }
        function getComputerChoice () {
            let randNum = Math.floor(Math.random() * 3);
            return num_to_rps(randNum);
        }
 
        function playRound (playerSelection) {
            let player_score = 0;
            let computer_score = 0;
            let output = '';
                let computerSelection = getComputerChoice();

                if (playerSelection === computerSelection){
                    output = "TIE";
                }
                else if ((playerSelection === 'paper' && computerSelection === 'scissor') || 
                           (playerSelection === 'scissor' && computerSelection === 'rock') ||
                            (playerSelection === 'rock' && computerSelection == 'paper')
                            ){
                    output = `you LOSE! ${computerSelection} beats ${playerSelection}!`
                    computer_score++;
                }
                else{
                    output = `you WIN! ${playerSelection} beats ${computerSelection}!`
                    player_score++;
                }
                console.log(`${output} score YOU: ${player_score} COMP: ${computer_score}`);
                return `${output} score YOU: ${player_score} COMP: ${computer_score}`;
        }

        function getPlayerChoice () {
            let buttons = document.querySelector(".buttons")
            const scoreBoard = document.querySelector(".score-board");
            
            const content = document.createElement('div')
            content.classList.add('content');

            buttons.addEventListener('click',function(e) {
                let playerSelection = e.target.className;
                content.textContent = playRound(playerSelection), {once:true};;
                scoreBoard.appendChild(content);
            }, );
        }
        getPlayerChoice();
